name: CI Test Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov playwright
          playwright install

      - name: Install frontend dependencies
        working-directory: ./fitcheck
        run: npm install

      - name: Create .env.local for Next.js
        working-directory: ./fitcheck
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env.local
          echo "NEXT_PUBLIC_MOCK_GEMINI=true" >> .env.local

      - name: Build Next.js app
        working-directory: ./fitcheck
        run: npm run build

      - name: Start Next.js server in background
        working-directory: ./fitcheck
        run: |
          nohup npm run start > ../nextjs.log 2>&1 &

      - name: Wait for server to be ready
        run: |
          sleep 10
          curl --retry 5 --retry-delay 5 --fail http://localhost:3000 || (echo "‚ùå Server failed to start" && cat fitcheck/../nextjs.log && exit 1)

      - name: Run Python tests with coverage
        run: pytest --cov=./ --cov-report=html

      - name: Run Playwright E2E test (Login + Dashboard)
        run: python tests/test_login_e2e.py

      - name: Run Playwright E2E test (Extension UI)
        run: xvfb-run -a python tests/test_popup_ui.py

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov

